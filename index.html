        <h1>Créer son environnement</h1>
        <p>Pour créer son environnement, il vous faudra choisir un par un, un insecte dans la liste. Cependant, certains
            insectes n’ont pas ou peu d’influence sur l’environnement. D’autres seront primordiales et devront être
            choisi en premier lieu.</p>
        <p>Utilisez le principe du cliquez-glissez pour ajouter un insecte à l’environnement, vous verrez en haut a
            droite de l’écran l’impact effectué sur la nature, vous entendrez aussi le son qu’il émet.</p>

        <h2>Quel insecte choisir ?</h2>
        <p>Pour chaque insecte vous trouverez une despcription en cliquant sur «plus d’informations». Ceci vous aidera à
            comprendre l’impact de celui-ci sur l’environnement. Ainsi, vous serez en mesure de faire les bons
            choix.</p>

        <h2>Partager son environnement</h2>
        <p>Une fois terminer, vous pouvez, en vous inscrivant, sauvegarder votre environnement et ainsi l’ajouter à
            votre profil pour le partager avec les autres membres.</p>
        <p>Vous pouvez aussi le relier à votre Facebook personnel.</p>
        <p>Vous trouverez dans la page «galerie» des exemples d’environnement, des plus populaires au moins populaire,
            enfin, dans la page «communauté», vous aurez accès à l’ensemble de l’environnement crée par les
            internautes.</p>
